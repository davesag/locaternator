<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>locaternator Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Code Coverage with Blanket -->
  <script src="../node_modules/blanket/dist/qunit/blanket.min.js"></script>
  <script type="text/javascript" src="../node_modules/async/lib/async.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../build/before.js"></script>
  <script src="../build/locaternator.js" data-cover></script>
  <script src="../build/test/locaternatorTest.js"></script>
</head>
<body>
  <div id="qunit">
    <h1 id="qunit-header">QUnit Tests</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
  </div>
  <ol id="qunit-tests"></ol>
  <!-- include one or more 'qunit-container' elements in here -->
  <div id="qunit-fixture">
    <div class="qunit-container"></div>
  </div>
</body>
</html>
